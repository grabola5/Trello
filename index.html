<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link href="https://fonts.googleapis.com/css?family=Lacquer|Montserrat&display=swap" rel="stylesheet"> <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div id="board" class="board">
    <h1>Kanban board</h1>
    <button class="create-column">Add a column</button>
    <div class="column-container"></div>
	</div>

  <!-- szablon kolumny -->
  <script id="column-template" type="x-tmpl-mustache">
      <div class="column">
          <h2 class="column-title">{{ name }}</h2>
          <ul id={{ id }} class="column-card-list"></ul>
          <button class="btn-delete delete"><i class="far fa-times-circle btn-delete"></i></button>
          <button class="add-card">Add a card</button>
      </div>
  </script>
  
  <!-- szablon karty-->
  <script id="card-template" type="x-tmpl-mustache">
    <div class="card">
      <p class="card-description">{{ description }}</p>
      <button class="btn-delete delete"><i class="far fa-times-circle btn-delete"></i></button>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
